<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block content %}

    <h1>Game Results</h1>

    <div class="result-images">
        <h2>Your Choice</h2>
        <img src="{{ url_for('static/images', filename=session['playerchoice']) }}">

        <h2>Computer's Choice</h2>
        <img src="{{ url_for('static/images', filename=session['computerchoice']) }}">
    </div>

    <h3>{{ result }}</h3>


    <p>Wins: {{ wins }} | Losses: {{ losses }}</p>
    <a href="{{ url_for('game') }}">play again</a>
  {% endblock %}

</body>
</html>
